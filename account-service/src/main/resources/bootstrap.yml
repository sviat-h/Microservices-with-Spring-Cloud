spring:
  application:
    name: account-service
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
        skipSslValidation: true
      fail-fast: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: false
    register-with-eureka: true